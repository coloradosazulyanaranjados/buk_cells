<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <template id="li_template">
      <li>
        <button class="pushable" id="copy">
          <span class="front">
            <img src="images/copy.png" alt="copy icon">
          </span>
        </button>
        <button class="pushable" id="open">
          <span class="front">
            <h3 class="title">Tab Title</h3>
          </span>
        </button>
      </li>
    </template>

    <div id="top">
      <h1 id="title"> <span class="underline"> BUK CELLS </span> </h1>
      <div id="status"></div>
      <div id="setting" class="hidden">
        <button class="pushable setting-button">
          <span class="front">
            <i><img src="images/setting.png" alt="Settings"></i>
          </span>
        </button>
      </div>
    </div>
    <ul>
    </ul>
    <div id="init-setting" class="hidden">
      <button class="pushable setting-button">
        <span class="front">
          <h3 class="title">Configurar</h3>
          <i><img src="images/setting.png" alt="Settings"></i>
        </span>
      </button>
    </div>
    <p><a href="https://www.flaticon.com/free-icons/" target="_blank" title="matrix icons">Icons created by Sketchandbuild, Freepik, Catalin Fertu - Flaticon</a></p>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
